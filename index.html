<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row top-section">
      <div class="col-md-3">
        <div class="jumbotron fluid-jumbotron">
          <div class="container">
            <h3>Train Schedule<i class="fas fa-cog fa-spin"></i></h3>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <span id="newTrain" style="font-size:20px"> New Train</span>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="trainName">Train Name:</label>
                <input type="text" class="form-control" id="trainName" placeholder="Train Name">
              </div>

              <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination" placeholder="Destination">
              </div>

              <div class="form-group">
                <label for="firstTrainTime">First Train Time(HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainTime" placeholder="HH:mm">
              </div>

              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="min">
              </div>

              <button type="submit" id="submitBTN" class="btn btn-default buttons">
                <span style="font-size:12px"></span>Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <span id="searchParam" style="font-size:20px"> Current Train Schedule as of <span id = "timeNow"></span></span>
      </div>
      <div class="top-Articles">
        <div class="articles-section">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">First Train Time</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- MomentJS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Javasript file -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
